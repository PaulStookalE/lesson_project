{% extends 'base.html' %}

{% block title %}
    Create Data about Auto
{% endblock %}


{% block content %}
    <!-- Створення форми для внесення даних про новий автомобіль у БД. -->
    <div class="container">
        <h1 class="mt-5">Create Data about Auto</h1>

        <form action="/create_data_about_auto" method="post" class="mt-3">

            <!-- Створення поля вводу для моделі автомобіля. -->
            <div class="mb-3">
                <label for="model_name" class="form-label">Model Name</label>
                <input class="form-control" type="text" id="model_name" name="model_name" required>
            </div>

            <!-- Створення поля вводу для об'єму двигуна автомобіля. -->
            <div class="mb-3">
                <label for="engine" class="form-label">Engine</label>
                <input class="form-control" type="text" id="engine" name="engine" required>
            </div>

            <!-- Створення вибірки для типу палива автомобіля. -->
            <div class="mb-3">
                <label for="type_of_fuel" class="form-label">Type of Fuel</label>
                <select class="form-select" type="text" id="type_of_fuel" name="type_of_fuel" required>
                    <option value="GASOLINE">Gasoline</option>
                    <option value="DIESEL">Diesel</option>
                    <option value="GAS">Gas</option>
                </select>
            </div>

            <!-- Створення кнопки для надсилання даних про новий автомобіль у Бек. -->
            <button type="submit" class="btn btn-primary">Create Data</button>
        </form>
    </div>

{% endblock %}
