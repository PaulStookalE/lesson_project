{% extends 'base.html' %}


{% block title %}
    List of Cars
{% endblock %}


{% block content %}
    <!-- Створення таблиці з усіма автомобілями. -->
    <div class="container">
        <h1 class="mt-5">Auto List</h1>

        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Model name</th>
                    <th>Actions</th>

                </tr>
            </thead>

            <tbody>
                    {% for car in cars %}
                        <tr>
                            <td>{{ car.id }}</td>
                            <td>{{ car.model_name }}</td>

                            <!-- Заповнення колонки Actions посиланнями на інші дії з даними про конкретний автомобіль. -->
                            <td>
                                <a href="/view_auto_details/{{ car.id }}" class="btn btn-info btn-sm">Details</a>
                                <a href="/edit_auto_data/{{ car.id }}" class="btn btn-warning btn-sm">Edit</a>
                                <a href="/delete_auto_data/{{ car.id }}" class="btn btn-danger btn-sm">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
            </tbody>
        </table>

        <!-- Створення кнопки-посилання для внесення даних про новий автомобіль у БД. -->
        <a href="/create_data_about_auto" class="btn btn-primary mt-3">Add new Car</a>
    </div>

    <!-- Підключення скриптів Bootstrap JS. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>
                
{% endblock %}
